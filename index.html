        <!-- --------------------------------------header-------------------------------------------- -->
        <header>
            <h1>Student Registration System</h1>
            <h3>Register and manage student details with ease.</h3>
        </header>
        <!-- -----------------Form------------------------- -->
        <div class="form">
            <form action="" onsubmit="handleFormSubmit(event)">
                <label for="name">Student Name :</label>
                <input type="text" id="name">
                <label for="ID">Student ID :</label>
                <input type="number" id="ID">
                <label for="Email">Email ID :</label>
                <input type="email" id="Email">
                <label for="Contact">Contact No :</label>
                <input type="number" id="Contact">
                <button type="submit">Register <i class="fa-solid fa-check"></i></button>
            </form>
        </div>
        <!-- --------------------------------------Table-------------------------------------------- -->
        <div class="Table">
            <h1>REGISTERED STUDENT</h1>
            <table>
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>ID</th>
                        <th>Email</th>
                        <th>Mobile Number</th>
                        <th>Action</th>
                    </tr>
                </thead>

                </tbody>
